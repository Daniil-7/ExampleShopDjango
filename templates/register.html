{% extends 'base_registration.html' %}

{% block form %}
<div class="container">
<form method="post" class="form-signin">
   {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Pегистрация</h1>
    {% for i in info_errors %}
    <h6>{{i}}</h6>
    {% endfor %} <br>
    <div class="">
    {{form}}
    </div>
    <br>
    <input type="submit" value="регистрация" class='btn btn-lg btn-primary btn-block'>
    <p class="mt-5 mb-3 text-muted"><a href="{% url 'login' %}">Назад</a></p>
</form>
</div>
{% endblock %}
